permissions:
  contents: read
on:
  push:
    branches: [master, ci-tests]
  pull_request:
    branches: [master]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: check
jobs:
  check:
    runs-on: windows-latest
    name: ${{matrix.feature}} / stable-${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-pc-windows-msvc, x86_64-pc-windows-gnu]
        feature: [vendored, static]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: cargo check
        run: cargo check --target ${{ matrix.target }} --features ${{ matrix.feature }}
